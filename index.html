<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Enter Text or URL</p>
      <input type="text" placeholder="Text or URL" id="qrText" />
      <div id="imgBox">
        <img id="qrImage" />
      </div>
      <button onclick="generateQr()">Generate OR Code</button>
    </div>
    <!-- Javascript Script Link -->
    <script>
      //Access of Elements
      let img_box_el = document.getElementById("imgBox");
      let qr_img_el = document.getElementById("qrImage");
      let qr_txt_el = document.getElementById("qrText");
      //Function of Generate QR Code
      function generateQr() {
        if (qr_txt_el.value.length > 0) {
          qr_img_el.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qr_txt_el.value;
          qr_img_el.classList.add("showImage");
        } else {
          qr_txt_el.classList.add("error");
          setTimeout(() => {
            qr_txt_el.classList.remove("error");
          }, 1000);
        }
      }
    </script>
  </body>
</html>
